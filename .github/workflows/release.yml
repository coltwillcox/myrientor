name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"
          - goos: windows
            goarch: arm64
            ext: ".exe"
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          go build -ldflags="-s -w -X main.version=${VERSION}" -o myrientor-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} main.go

      - name: Create archive (Unix)
        if: matrix.goos != 'windows'
        run: |
          tar -czvf myrientor-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz \
            myrientor-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} \
            myrient-devices.json \
            README.md

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: |
          zip myrientor-${{ matrix.goos }}-${{ matrix.goarch }}.zip \
            myrientor-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} \
            myrient-devices.json \
            README.md

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: myrientor-${{ matrix.goos }}-${{ matrix.goarch }}
          path: myrientor-${{ matrix.goos }}-${{ matrix.goarch }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
